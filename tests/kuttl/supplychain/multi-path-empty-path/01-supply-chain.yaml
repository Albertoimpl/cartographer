apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: multi-path-empty-path-sc
spec:
  selector:

    integration-test: multi-path-empty-path
  resources:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: provide-source
      selector:
        matchFields:
          - { key: "workload.spec.source.git", operator: Exists }

    - name: source-tester
      templateRef:
        kind: ClusterSourceTemplate
        name: test-source
      selector:
        matchFields:
          - { key: "workload.metadata.labels.has-test", operator: Exists }
      sources:
        - name: source
          resource: source-provider

    - name: image-builder
      templateRef:
        kind: ClusterImageTemplate
        options:
          - name: build-image
            sources:
              - name: source
                resource: source-tester
          - name: build-image
            sources:
              - name: source
                resource: source-provider
