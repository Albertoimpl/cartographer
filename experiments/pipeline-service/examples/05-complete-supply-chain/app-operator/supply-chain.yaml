# the supplychain provides the blueprint for how a workload should go from
# source code to an app running somewhere (or an artifact delivered).
#
apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: supply-chain
spec:
  selector:
    app.tanzu.vmware.com/workload-type: web

  #
  #
  #  source-provider <--[src]-- source-tester <--[src]-- image-builder <--[img]-- app-runner
  #
  #
  components:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: git-repository

    - name: source-tester
      templateRef:
        kind: ClusterSourceTemplate
        name: testing-pipeline
      sources:
        - component: source-provider
          name: source

    - name: image-builder
      templateRef:
        kind: ClusterImageTemplate
        name: image-build
      sources:
        - component: source-tester
          name: source

    - name: app-runner
      templateRef:
        kind: ClusterTemplate
        name: app-deploy
      images:
        - component: image-builder
          name: image
