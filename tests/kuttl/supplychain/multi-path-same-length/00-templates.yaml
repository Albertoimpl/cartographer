apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: provide-source
spec:
  urlPath: .spec.value.url
  revisionPath: .spec.value.revision
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(workload.metadata.name)$-provide-source-instance
    spec:
      value:
        revision: 1234
        url: https://source/constrained

---
apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: build-image
spec:
  imagePath: .spec.value.image
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(workload.metadata.name)$-build-image-instance
    spec:
      value:
        image: https://image/constrained&ver=4567
        upstream: $(source)$

---
apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: provide-image
spec:
  imagePath: .spec.value.image
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(workload.metadata.name)$-provide-image-instance
    spec:
      value:
        image: https://image/constrained&ver=9999

---
apiVersion: carto.run/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: configure-from-image
spec:
  configPath: .spec.value.config
  template:
    apiVersion: test.run/v1alpha1
    kind: Test
    metadata:
      name: $(workload.metadata.name)$-config-instance
    spec:
      value:
        config: config-from-$(image)$

