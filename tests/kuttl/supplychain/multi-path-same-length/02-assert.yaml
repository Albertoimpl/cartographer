---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: fromsource-app
status:
  conditions:
    - type: SupplyChainReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  supplyChainRef:
    name: multipath-same-length-sc
    kind: ClusterSupplyChain

---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: fromsource-app-provide-source-instance
spec:
  value:
    revision: 1234
    url: https://source/constrained

---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: fromsource-app-build-image-instance
spec:
  value:
    image: https://image/constrained&ver=4567
    upstream:
      url: https://source/constrained
      revision: 1234

---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: fromsource-app-config-instance
spec:
  value:
    config: config-from-https://image/constrained&ver=4567

---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: fromimage-app
  labels:
    integration-test: multi-path-same-length
spec:
  serviceAccountName: my-service-account
  image: https://image/constrained&ver=8888
status:
  conditions:
    - type: SupplyChainReady
      status: "True"
      reason: Ready
    - type: ResourcesSubmitted
      status: "True"
      reason: ResourceSubmissionComplete
    - type: Ready
      status: "True"
      reason: Ready
  supplyChainRef:
    name: multipath-same-length-sc
    kind: ClusterSupplyChain


---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: fromimage-app-provide-image-instance
spec:
  value:
    image: https://image/constrained&ver=9999

---
apiVersion: test.run/v1alpha1
kind: Test
metadata:
  name: fromimage-app-config-instance
spec:
  value:
    config: config-from-https://image/constrained&ver=9999
