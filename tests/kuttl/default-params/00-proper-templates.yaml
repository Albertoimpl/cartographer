apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: git-template---default-params
spec:
  params:
    - name: number-of-cat-lives
      default: 9
    - name: broodx-cicadas-per-acre
      default: 1400000
  urlPath: .value.cat-lives
  revisionPath: .value.critters
  template:
    apiVersion: carto.run/v1alpha1
    kind: Deliverable
    metadata:
      name: test-deliverable-source
    value:
      cat-lives: $(params.number-of-cat-lives.value)$
      critters: $(params.broodx-cicadas-per-acre.value)$

---

apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: kpack-template---default-params
spec:
  params:
    - name: every-problem
      default: "nail"
  imagePath: .value.hammer
  template:
    apiVersion: carto.run/v1alpha1
    kind: Deliverable
    metadata:
      name: test-deliverable-image
    value:
      hammer: $(params.every-problem.value)$

---

apiVersion: carto.run/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: config-template---default-params
spec:
  params:
    - name: boats
      default: [ "sail", "motor", "dragon"]
    - name: bookends
      default: {"hi": "bye"}
  configPath: .value.start_and_end
  template:
    apiVersion: carto.run/v1alpha1
    kind: Deliverable
    metadata:
      name: test-deliverable-config
    value:
      start_and_end: $(params.bookends.value)$

---

apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: sink-template---default-params
spec:
  params:
    - name: tricksters
      default: [ "Anansi", "Br'er Rabbit", "Coyote", "Loki", "Puck", "Bugs Bunny"]
    - name: easter
      default: egg
  template:
    apiVersion: carto.run/v1alpha1
    kind: Deliverable
    metadata:
      name: test-deliverable
    value:
      mythic_creatures: $(params.tricksters.value)$
